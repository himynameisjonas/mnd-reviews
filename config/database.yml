<% 
  git_branches = `cd "#{RAILS_ROOT}"; /opt/local/bin/git branch --no-color`
  git_branch = git_branches.split("\n").detect { |b| b =~ /\A\*/ }.gsub(/\A\* /, '')
%>

# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: sqlite3
  database: db/development_<%= git_branch ? "_#{git_branch}" : '' %>.sqlite3
  #database: db/development_master.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 5
  timeout: 5000
